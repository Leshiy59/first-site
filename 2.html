<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, course, css, tags" />
    <meta name="description" content="Сайт для проверки моих знаний" />

    <title>Тестовый сайт</title>
  </head>
  <body>
    <img
      src="https://www.tmcgrafx.com/wp-content/gallery/marvel-characters/Man-Thing.jpg"
      width="290"
      height="300"
      alt="Моя автарка"
    />
    <h1>Дмитрий Сергеевич</h1>
    <p>
      Рано или поздно
      <strong>
        я стану хорошим разработчиком и устроюсь в<em> Google.</em></strong
      >
    </p>
    <p>Мне нравится заниматься и узнавать, что то новое!!!</p>
    <p><strong>Мои хобби:</strong></p>
    <ol>
      <li>Отдых</li>
      <li>Еда</li>
      <li>Сон</li>
    </ol>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Работа</th>
          <th>Принят</th>
          <th>Уволен</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Повар</td>
          <td>2000</td>
          <td>2002</td>
        </tr>
        <tr>
          <td>Водитель</td>
          <td>2002</td>
          <td>2008</td>
        </tr>
      </tbody>
    </table>
    <h2><strong> Мои контакты</strong></h2>
    <a href="https://vk.com/publicleshiy_play" target="_blank">Мой ВК</a>
    <hr />

    <form>
      <h2>
        <strong>Связаться со мной</strong>
      </h2>
      <br />
      <div>
        <label for="name"> Ваше имя: </label>
        <input type="text" id="name" placeholder="Введите имя" />
      </div>
      <br />
      <div>
        <label for="email">Ваша почта:</label>
        <input type="email" id="email" placeholder="Электронная почта" />
      </div>
      <br />
      <div>
        <label for="message">Сообщение:</label>
        <br />
        <textarea
          name="message"
          id="Введите ваше сообщение"
          cols="30"
          rows="10"
          placeholder="Ваше сообщение"
        ></textarea>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
